
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Movie Model</title>
</head>

<body>
   <header class="p-4 mb-4">
      <div class="container">
         <div class="row">
            <div class="col-6">
              <a href="index.html">
               <img class="logo" src="./Assets/Img/hero.svg" alt="" title="">
              </a>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-primary btn-large nfx-btn text-white" id="addMovieBtn">
                  Add Movie
              </button>
             </div>
         </div>
      </div>
   </header>
     <div class="container-fluid">
      <div class="row" id="movieContainer">

        
      </div>
     </div>
     <div class="backDrop movieClose "id="backDropId">

     </div>
     <div class="movieModal" id="movieModalId">
   <form id="movieForm p-0">
      <div class="card p-0">
         <div class="card-header d-flex justify-content-between">
            <h3> 
               Add Movie Details 
            </h3>
            <span class="movieClose">X</span>
         </div>
         <div class="card-body ">
          
               <div class="form-group">
                  <label for="title" >Movie Title*</label>
                  <input class="form-control" type="text"required  id="title">
               </div>
               <div class="form-group">
                  <label for="imageUrl">Image Url*</label>
                  <input class="form-control" type="text" required id="imageUrl">
               </div>
               <div class="form-group">
                  <label for="content" size="50">Content*</label>
                  <textarea class="form-control"required rows="4"  id="content"></textarea>
               </div>
               <div class="form-group">
                  <label for="rating"> Rating*</label>
                  <select id="rating"required  class="form-control">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                  </select>
               </div>
          
         </div>
         <div class="card-footer text-right">
            <button type="submit"id="movieSubmitBtnId"class="btn btn-sm btn-outline-primary" > Add Movie</button>
            <button type="button"id="movieUpdateBtnId"class="btn btn-sm btn-outline-primary d-none"> Update Movie</button>
            <button type="button"class="btn btn-sm btn-outline-danger movieClose"> Cancel</button>

           </div>
      </div>
   </form>
     </div>
    
  
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script>
</body>

</html>
